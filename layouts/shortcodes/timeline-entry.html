{{- $timelineBegin := .Parent.Get "from" | float -}}
{{ $timelineEnd := .Parent.Get "to" | float -}}
{{ $timelineYearSize := (div 100.0 (sub $timelineEnd $timelineBegin)) -}}
{{ $when := sub $timelineEnd (.Get "when" | float) -}}
{{ $top := mul $when $timelineYearSize -}}
<div class="timeline-entry{{ with .Get "category" }} {{ . }}{{ end }}" style="top: {{$top}}%;transform: translate(0, -{{ $top }}%);"><div class="arrow" aria-hidden="true" style="top: {{$top}}%;"></div>{{ .Inner }}</div>
